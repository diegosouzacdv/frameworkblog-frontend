<section id="contact" class="section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h3>Artigos Recentes</h3>
    </div>

    <div class="row contact-info  justify-content-center" *ngFor=" let post of posts">
      <div class="col-md-auto col-lg-auto box">
        <h5 class="title"><a routerLink="/post-detalhes/{{post.id}}" routerLinkActive="active">{{post.titulo}}</a></h5>
      </div>
    </div>
  </div>
</section>
